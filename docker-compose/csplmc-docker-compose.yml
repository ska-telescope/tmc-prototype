  cspsubarray1:
    image: ${DOCKER_REGISTRY_HOST}/ska-docker/mid-csp-lmc:0.5.3
    depends_on:
      - databaseds
      - csp-dsconfig
      - cspmaster
    network_mode: ${NETWORK_MODE}
    container_name: ${CONTAINER_NAME_PREFIX}cspsubarray1
    environment:
      - TANGO_HOST=${TANGO_HOST}
    command: >
      sh -c "wait-for-it.sh ${TANGO_HOST} --timeout=30 --strict --
             tango_admin --ping-device mid_csp/elt/master 10 &&\
             tango_admin --ping-device mid_csp_cbf/sub_elt/subarray_01 10 &&\
             /venv/bin/python /app/csp_lmc_mid/MidCspSubarray.py subarray1"

  cspsubarray2:
