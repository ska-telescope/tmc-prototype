version: '2'
volumes:
  tangodb: {}

services:
  cspmaster:
    image: ${DOCKER_REGISTRY_HOST}/ska-docker/mid-csp-lmc:0.5.3
    network_mode: ${NETWORK_MODE}
    container_name: ${CONTAINER_NAME_PREFIX}cspmaster
    depends_on:
      - databaseds
      - cbfmaster
      - csp-dsconfig
    environment:
      - TANGO_HOST=${TANGO_HOST}
    command: >
      sh -c "wait-for-it.sh ${TANGO_HOST} --timeout=30 --strict --
             tango_admin --ping-device mid_csp_cbf/sub_elt/master 10 &&\
             /venv/bin/python /app/csp_lmc_mid/MidCspMaster.py master"


