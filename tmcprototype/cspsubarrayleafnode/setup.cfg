[metadata]
description-file = README.rst

[aliases]
# Define `python setup.py test`
test=pytest

[coverage:run]
branch = True
source = cspsubarrayleafnode
data_file = cspsubarrayleafnode_coverage
debug = dataio,dataop

[tool:pytest]
testpaths = test
# --cov is replaced from cspsubarrayleafnode to path where package is installed
# to reflect coverage of mocked test cases
addopts = --cov=/usr/local/lib/python3.7/dist-packages/cspsubarrayleafnode
          --json-report-file=htmlcov/reports.json
          --cov-report=term
          --cov-report=html
          --junitxml=/build/reports/csp-subarray-leaf-node-unit-tests.xml
          -v
filterwarnings =
    ignore::DeprecationWarning
