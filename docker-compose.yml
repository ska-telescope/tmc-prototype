#
# Docker compose file for testing the TMC prototype in CI environment.
# The current setup provides one container each for Tango DB, databaseds service,
# Central Node, CspMasterLeafNode, two Subarray Nodes in two separate containers,
# four Dish Leaf Nodes in four separate containers, four Dish Masters in four separate containers
# and one rsyslog service (for logging)
# Defines:
#   - tangodb: MariaDB database with TANGO schema
#   - databaseds: TANGO database device server
#   - rsyslog-tmcprototype: rsyslog service for logger
#   - dishmaster: Simulator of Dish Master device
#   - dishleafnode: Dish Leaf Node
#   - sdpsubarrayleafnode: SDP Subarray Leaf Node
#   - subarraynode: Subarray Node
#   - centralnode: Central Node
#   - cspmasterleafnode: CSP Master Leaf Node
#   - tmclogger: Logger for TMC
#   - tm-alarmhandler: TM AlarmHandler service
#   - configure-alarms: Alarm configuration for TM AlarmHandler
# Requires:
#   - None
#
# TODO: Some of the containers and part is commented out in this commit as tango device
#  configuration
version: '2'
volumes:
  tangodb: {}

services:
  tangodb:
    image: nexus.engageska-portugal.pt/ska-docker/tango-db:latest
    network_mode: ${NETWORK_MODE}
    container_name: ${CONTAINER_NAME_PREFIX}tangodb
    depends_on:
      - rsyslog-tmcprototype
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=tango
      - MYSQL_USER=tango
      - MYSQL_PASSWORD=tango
    volumes:
      - tangodb:/var/lib/mysql

  databaseds:
    image: nexus.engageska-portugal.pt/ska-docker/tango-cpp:latest
    depends_on:
      - tangodb
    network_mode: ${NETWORK_MODE}
    container_name: ${CONTAINER_NAME_PREFIX}databaseds
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_DATABASE=tango
      - MYSQL_USER=tango
      - MYSQL_PASSWORD=tango
      - TANGO_HOST=${TANGO_HOST}
    entrypoint:
      - /usr/local/bin/wait-for-it.sh
      - ${MYSQL_HOST}
      - --timeout=30
      - --strict
      - --
      - /usr/local/bin/DataBaseds
      - "2"
      - -ORBendPoint
      - giop:tcp::10000

