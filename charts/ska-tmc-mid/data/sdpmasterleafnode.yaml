name: "sdpmasterleafnode-{{.Release.Name}}"
function: observation-execution
domain: subarray
instances: ["01"]
entrypoints:
  - name: "ska_tmc_sdpmasterleafnode_mid.sdp_master_leaf_node.SdpMasterLeafNode"
server:
  name: "SdpMasterLeafNodeDS"
  instances:
    - name: "01"
      classes:
        - name: "SdpMasterLeafNode"
          devices:
            - name: "ska_mid/tm_leaf_node/sdp_master"
              properties:
                - name: "SdpMasterFQDN"
                  values:
                    - "mid_sdp/elt/master"
                - name: "LoggingTargetsDefault"
                  values:
                    - "tango::logger"
                - name: "LoggingLevelDefault"
                  values:
                    - "5"
                - name: "polled_attr"
                  values:
                    - "healthstate"
                    - "1000"
              attribute_properties:
                - attribute: "healthState"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.global.skatmc.registry}}"
  image: "{{.Values.global.skatmc.image}}"
  tag: "{{.Values.global.skatmc.tag}}"
  pullPolicy: "{{.Values.global.skatmc.pullPolicy}}"
environment_variables:
  - name: STANDALONE_MODE
    value: "'TRUE'"
