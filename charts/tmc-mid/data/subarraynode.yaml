name: "subarraynode-{{.Release.Name}}"
function: dish-monitoring
domain: general-monitoring
instances: ["01", "02", "03"]
entrypoints:
  - name: "tmc.subarraynode.subarray_node.SubarrayNode"
server:
  name: "SubarrayNodeDS"
  instances:
  {{- range  .Values.coalesced_subarray_devices }}
    - name: "{{ . }}"
      classes:
        - name: "SubarrayNode"
          devices:
            - name: "ska_mid/tm_subarray_node/{{ (split "0" .)._1}}"
              properties:
                - name: "CspSubarrayLNFQDN"
                  values:
                    - "ska_mid/tm_leaf_node/csp_subarray{{ . }}"
                - name: "DishLeafNodePrefix"
                  values:
                    - "ska_mid/tm_leaf_node/d"
                - name: "SdpSubarrayLNFQDN"
                  values:
                    - "ska_mid/tm_leaf_node/sdp_subarray{{ . }}"
                - name: "CspSubarrayFQDN"
                  values:
                    - "mid_csp/elt/subarray_{{ . }}"
                - name: "SdpSubarrayFQDN"
                  values:
                    - "mid_sdp/elt/subarray_{{ (split "0" .)._1}}"
                - name: "SkaLevel"
                  values:
                    - "2"
                - name: "LoggingTargetsDefault"
                  values:
                    - "tango::logger"
                - name: "LoggingLevelDefault"
                  values:
                    - "5"
                - name: "polled_attr"
                  values:
                    - "adminmode"
                    - "1000"
                    - "healthstate"
                    - "1000"
                    - "obsmode"
                    - "1000"
                    - "receptoridlist"
                    - "1000"
              attribute_properties:
                - attribute: "adminMode"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"
                - attribute: "healthState"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"
                - attribute: "obsMode"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"
                - attribute: "obsState"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"
                - attribute: "receptorIDList"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"
                - attribute: "simulationMode"
                  properties:
                    - name: "__value"
                      values:
                        - "false"
  {{- end}}
depends_on:
{{- range  .Values.coalesced_subarray_devices }}
  - device: ska_mid/tm_leaf_node/csp_subarray{{ . }}
  - device: ska_mid/tm_leaf_node/sdp_subarray{{ . }}
{{- end }}
image:
  registry: "{{.Values.subarraynodemid.image.registry}}"
  image: "{{.Values.subarraynodemid.image.image}}"
  tag: "{{.Values.subarraynodemid.image.tag}}"
  pullPolicy: "{{.Values.subarraynodemid.image.pullPolicy}}"
