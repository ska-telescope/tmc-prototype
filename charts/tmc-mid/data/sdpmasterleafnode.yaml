name: "sdpmasterleafnode-{{.Release.Name}}"
function: observation-execution
domain: subarray
instances: ["01"]
entrypoints:
  - name: "SdpMasterLeafNodeDS.SdpMasterLeafNode"
server:
  name: "SdpMasterLeafNodeDS"
  instances:
    - name: "01"
      classes:
        - name: "SdpMasterLeafNode"
          devices:
            - name: "ska_mid/tm_leaf_node/sdp_master"
              properties:
                - name: "SdpMasterFQDN"
                  values:
                    - "mid_sdp/elt/master"
                - name: "LoggingTargetsDefault"
                  values:
                    - "tango::logger"
                - name: "LoggingLevelDefault"
                  values:
                    - "5"
                - name: "polled_attr"
                  values:
                    - "healthstate"
                    - "1000"
              attribute_properties:
                - attribute: "sdpHealthState"
                  properties:
                    - name: "__root_att"
                      values:
                        - "mid_sdp/elt/master/healthState"
                - attribute: "healthState"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"

depends_on:
  - device: mid_sdp/elt/master
image:
  registry: "{{.Values.global.tmcprototype.registry}}"
  image: "{{.Values.global.tmcprototype.image}}"
  tag: "{{.Values.global.tmcprototype.tag}}"
  pullPolicy: "{{.Values.global.tmcprototype.pullPolicy}}"
