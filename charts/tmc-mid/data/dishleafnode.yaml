name: "dishleafnode-{{.Release.Name}}"
function: dish-monitoring
domain: general-monitoring
instances: ["01", "02", "03", "04"]
entrypoints:
  - name: "dishleafnode.DishLeafNode"
server:
  name: "DishLeafNodeDS"
  instances:
  {{- range  .Values.coalesced_dishes }}
    - name: "{{ . }}"
      classes:
        - name: "DishLeafNode"
          devices:
            - name: "ska_mid/tm_leaf_node/d{{ printf "%04s" . }}"
              properties:
                - name: "DishMasterFQDN"
                  values:
                    - "mid_d{{ printf "%04s" . }}/elt/master"
                - name: "SkaLevel"
                  values:
                    - "3"
                - name: "TrackDuration"
                  values:
                    - "1"
                - name: "LoggingTargetsDefault"
                  values:
                    - "tango::logger"
                - name: "LoggingLevelDefault"
                  values:
                    - "5"
                - name: "polled_attr"
                  values:
                    - "healthstate"
                    - "1000"
              attribute_properties:
                - attribute: "dishHealthState"
                  properties:
                    - name: "__root_att"
                      values:
                        - "mid_d{{ printf "%04s" . }}/elt/master/healthState"
                - attribute: "dishPointingState"
                  properties:
                    - name: "__root_att"
                      values:
                        - "mid_d{{ printf "%04s" . }}/elt/master/pointingState"
                - attribute: "healthState"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"
    {{- end }}
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.global.skatmc.registry}}"
  image: "{{.Values.global.skatmc.image}}"
  tag: "{{.Values.global.skatmc.tag}}"
  pullPolicy: "{{.Values.global.skatmc.pullPolicy}}"
