name: "cspsubarayleafnode-{{.Release.Name}}"
function: observation-execution
domain: subarray
instances: ["01", "02", "03"]
entrypoints:
  - name: "cspsubarrayleafnode.CspSubarrayLeafNode"
server:
  name: "CspSubarrayLeafNodeDS"
  instances:
    - name: "01"
      classes:
        - name: "CspSubarrayLeafNode"
          devices:
            - name: "ska_mid/tm_leaf_node/csp_subarray01"
              properties:
                - name: "CspSubarrayFQDN"
                  values:
                    - "mid_csp/elt/subarray_01"
                - name: "SkaLevel"
                  values:
                    - "3"
                - name: "LoggingTargetsDefault"
                  values:
                    - "tango::logger"
                - name: "LoggingLevelDefault"
                  values:
                    - "5"
                - name: "polled_attr"
                  values:
                    - "adminmode"
                    - "1000"
                    - "healthstate"
                    - "1000"
                    - "delayModel"
                    - "1000"
              attribute_properties:
                - attribute: "cspsubarrayHealthState"
                  properties:
                    - name: "__root_att"
                      values:
                        - "mid_csp/elt/subarray_01/healthState"
                - attribute: "cspSubarrayObsState"
                  properties:
                    - name: "__root_att"
                      values:
                        - "mid_csp/elt/subarray_01/obsState"
                - attribute: "healthState"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
