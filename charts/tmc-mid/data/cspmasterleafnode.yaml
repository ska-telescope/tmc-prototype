name: "cspmasterleafnode-{{.Release.Name}}"
function: csp-monitoring
domain: general-monitoring
instances: ["01"]
entrypoints:
  - name: "cspmasterleafnode.CspMasterLeafNode"
server:
  name: "CspMasterLeafNodeDS"
  instances:
    - name: "01"
      classes:
        - name: "CspMasterLeafNode"
          devices:
            - name: "ska_mid/tm_leaf_node/csp_master"
              properties:
                - name: "CspMasterFQDN"
                  values:
                    - "mid_csp/elt/master"
                - name: "LoggingTargetsDefault"
                  values:
                    - "tango::logger"
                - name: "LoggingLevelDefault"
                  values:
                    - "5"
                - name: "polled_attr"
                  values:
                    - "healthstate"
                    - "1000"
              attribute_properties:
                - attribute: "cspHealthState"
                  properties:
                    - name: "__root_att"
                      values:
                        - "mid_csp/elt/master/healthState"
                - attribute: "healthState"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"
image:
  registry: "{{.Values.global.skatmc.registry}}"
  image: "{{.Values.global.skatmc.image}}"
  tag: "{{.Values.global.skatmc.tag}}"
  pullPolicy: "{{.Values.global.skatmc.pullPolicy}}"
resources:
      limits:
        cpu: 300m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 128Mi
