      - sh
    args:
      - -c
      - "retry --max=10 -- tango_admin --ping-device ska_mid/tm_leaf_node/d0001 &&\
             retry --max=10 -- tango_admin --ping-device ska_mid/tm_leaf_node/d0002 &&\
             retry --max=10 -- tango_admin --ping-device ska_mid/tm_leaf_node/d0003 &&\
