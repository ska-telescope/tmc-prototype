# Default values for tmc-proto.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

system: TM-mid
telescope: SKA-mid

tmcprototype:
  enabled: true
  image:
    registry: nexus.engageska-portugal.pt/tango-example
    image: tmcprototype
    tag: 0.2.11
    pullPolicy: IfNotPresent

tmalarmhandler:
  enabled: true
  image:
    registry: nexus.engageska-portugal.pt/tango-example
    image: tmalarmhandler
    tag: latest
    pullPolicy: Always

dsconfig:
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-dsconfig
    tag: 1.2.5.1
    pullPolicy: IfNotPresent

deviceServers:
  - name: dishmaster1
    subsystem: enabling
    function: receptor-simulation
    domain: sensing
    image: "{{ .Values.tmcprototype.image.registry }}/{{ .Values.tmcprototype.image.image }}:{{ .Values.tmcprototype.image.tag }}"
    imagePullPolicy: "{{ .Values.tmcprototype.image.pullPolicy }}"
    command:
      - sh
    args:
      - -c
      - "/usr/local/bin/DishMasterDS 01"
  - name: dishmaster2
    subsystem: enabling
    function: receptor-simulation
    domain: sensing
    image: "{{ .Values.tmcprototype.image.registry }}/{{ .Values.tmcprototype.image.image }}:{{ .Values.tmcprototype.image.tag }}"
    imagePullPolicy: "{{ .Values.tmcprototype.image.pullPolicy }}"
    command:
      - sh
    args:
      - -c
      - "/usr/local/bin/DishMasterDS 02"
  - name: dishmaster3
    subsystem: enabling
    function: receptor-simulation
    domain: sensing
    image: "{{ .Values.tmcprototype.image.registry }}/{{ .Values.tmcprototype.image.image }}:{{ .Values.tmcprototype.image.tag }}"
    imagePullPolicy: "{{ .Values.tmcprototype.image.pullPolicy }}"
