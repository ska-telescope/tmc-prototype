    domain: subarray
    image: "{{ .Values.tmcprototype.image.registry }}/{{ .Values.tmcprototype.image.image }}:{{ .Values.tmcprototype.image.tag }}"
    imagePullPolicy: "{{ .Values.tmcprototype.image.pullPolicy }}"
