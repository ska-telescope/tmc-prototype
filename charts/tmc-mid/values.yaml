display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: TM-mid
telescope: SKA-mid
subsystem: tmc-mid

labels:
  app: tmc-prototype
annotations:
  app.gitlab.com/app: CI_PROJECT_PATH_SLUG
  app.gitlab.com/env: CI_ENVIRONMENT_SLUG

global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  tmcprototype:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: tmcprototype
    tag: 0.5.4
    pullPolicy: IfNotPresent

dsconfig:
  configuration_file: data/tmc-mid-config.json
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-dsconfig
    tag: 1.5.0
    pullPolicy: IfNotPresent

itango:
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-itango
    tag: 9.3.1
    pullPolicy: IfNotPresent

tmcprototype:
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: tmcprototype
    tag: 0.5.4
    pullPolicy: IfNotPresent

centralnodemid:
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: ska-tmc-centralnode-mid
    tag: 0.1.4
    pullPolicy: IfNotPresent

subarraynodemid:
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: ska-tmc-subarraynode-mid
    tag: 0.1.5
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 300m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 128Mi

deviceServers:
  dishmaster:
    instances: ["01", "02", "03", "04"]
    file: "data/dishmaster.yaml"
  dishleafnode:
    instances: ["01", "02", "03", "04"]
    file: "data/dishleafnode.yaml"
  cspsubarrayleafnode:
    instances: ["01", "02", "03"]
    file: "data/cspsubarrayleafnode.yaml"
  cspmasterleafnode:
    instances: ["01"]
    file: "data/cspmasterleafnode"
  sdpsubarrayleafnode:
    instances: ["01", "02", "03"]
    file: "data/sdpsubarrayleafnode.yaml"
  sdpmasterleafnode:
    instances: ["01"]
    file: "data/sdpmasterleafnode.yaml"
  subarraynode:
    instances: ["01", "02", "03"]
    file: "data/subarraynode.yaml"
  centralnode:
    instances: ["01"]
    file: "data/centralnode.yaml"
  tm-alarmhandler:
    instances: ["01"]
    file: "data/alarmhandler.yaml"
