    args:
      - -c
      - "./app/alarmhandler-srv 01"


nodeSelector: {}

affinity: {}

tolerations: []

resources:
  requests:
    cpu: 150m     # 100m = 0.1 CPU
    memory: 55Mi # 128Mi = 0.125 GB mem
  limits:
    cpu: 200m     # 200m = 0.2 CPU
    memory: 65Mi # 256Mi = 0.25 GB mem
