display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: TM-mid
telescope: SKA-mid
subsystem: tmc-mid

labels:
  app: tmc-prototype
annotations:
  app.gitlab.com/app: CI_PROJECT_PATH_SLUG
  app.gitlab.com/env: CI_ENVIRONMENT_SLUG

global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  tmcprototype:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: tmcprototype
    tag: 0.5.3
    pullPolicy: IfNotPresent

dsconfig:
  configuration_file: data/tmc-mid-config.json
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-dsconfig
    tag: 1.5.0
    pullPolicy: IfNotPresent

itango:
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-itango
    tag: 9.3.1
    pullPolicy: IfNotPresent

tmcprototype:
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: tmcprototype
    tag: 0.5.3
    pullPolicy: IfNotPresent

centralnodemid:
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: ska-tmc-centralnode-mid
    tag: 0.1.1
    pullPolicy: IfNotPresent

subarraynodemid:
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: ska-tmc-subarraynode-mid
    tag: 0.1.2
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 300m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 128Mi

deviceServers:
