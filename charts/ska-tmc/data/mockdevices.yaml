name: "mocks-{{.Release.Name}}"
function: testing
domain: mocks
instances: ["01"]
entrypoints:
  - name: "helper_subarray_device.HelperSubArrayDevice"
    path: "/app/tests/helpers/helper_subarray_device.py"
server:
  name: "mocks"
  instances:
    - name: "01"
      classes:
        - name: "HelperSubArrayDevice"
          devices:
            - name: "mid_sdp/elt/subarray_01"
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.sdpslnmid.image.registry}}"
  image: "{{.Values.sdpslnmid.image.image}}"
  tag: "{{.Values.sdpslnmid.image.tag}}"
  pullPolicy: "{{.Values.sdpslnmid.image.pullPolicy}}"
