display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: TM-mid-simulator
telescope: SKA-mid-simulator
subsystem: ska-tmc-mid-simulator

labels:
  app: ska-tmc
annotations:
  app.gitlab.com/app: CI_PROJECT_PATH_SLUG
  app.gitlab.com/env: CI_ENVIRONMENT_SLUG

global:
  minikube: false
  tango_host: databaseds-tango-base-test:10000
  skatmc:
    registry: artefact.skao.int/ska-telescope
    image: ska-tmc
    tag: 0.8.7-latest-dirty
    pullPolicy: Never

  ##  Order of instances resolution ##
  # .Values.global.dishes & .Values.global.subarray_count
  # .Values.deviceServers.<device>.instances
  # File, data/<device>.yaml, instances


  # subarray_count, this will be expanded (1 to N inclusive) and applied to instances of:
  # deviceServers.cspsubarrayleafnode, deviceServers.sdpsubarrayleafnode, deviceServers.subarraynode
  subarray_devices:
    - "cspsubarraysimulator"
    - "sdpsubarraysimulator"
  subarray_count: 3

dsconfig:
  configuration_file: data/tmc-mid-config.json
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-dsconfig
    tag: 1.5.1
    pullPolicy: IfNotPresent

itango:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-itango
    tag: 9.3.5
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 300m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 128Mi

deviceServers:
  cspmastersimulator:
    enabled: false
    instances: ["01"]
    file: "data/cspmastersimulator.yaml"
  sdpmastersimulator:
    enabled: false
    instances: ["01"]
    file: "data/sdpmastersimulator.yaml"
  cspsubarraysimulator:
    enabled: false
    instances: ["01", "02", "03"]
    file: "data/cspsubarraysimulator.yaml"
  sdpsubarraysimulator:
    enabled: false
    instances: ["01", "02", "03"]
    file: "data/sdpsubarraysimulator.yaml"
 