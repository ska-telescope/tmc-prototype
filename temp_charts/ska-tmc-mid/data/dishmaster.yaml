name: "dishmaster-{{.Release.Name}}"
function: receptor-simulation
domain: sensing
instances: ["01", "02", "03", "04"]
command: "/usr/local/bin/DishMasterDS "
server:
  name: "DishMasterDS"
  instances:
  {{- range  .Values.coalesced_dishes }}
    - name: "{{ . }}"
      classes:
        - name: "DishMaster"
          devices:
            - name: "mid_d{{ printf "%04s" . }}/elt/master"
              properties:
                - name: "ReceptorNumber"
                  values:
                    - "{{ printf "%04s" . }}"
                - name: "SkaLevel"
                  values:
                    - "1"
                - name: "LoggingTargetsDefault"
                  values:
                    - "tango::logger"
                - name: "LoggingLevelDefault"
                  values:
                    - "5"
                - name: "min_update_period"
                  values:
                    - "0.2"
                - name: "polled_attr"
                  values:
                    - "achievedPointing"
                    - "1000"
                    - "adminMode"
                    - "1000"
                    - "capturing"
                    - "1000"
                    - "configuredBand"
                    - "1000"
                    - "desiredPointing"
                    - "1000"
                    - "dishMode"
                    - "1000"
                    - "healthState"
                    - "1000"
                    - "pointingState"
                    - "1000"
                    - "State"
                    - "1000"
              attribute_properties:
                - attribute: "achievedPointing"
                  properties:
                    - name: "abs_change"
                      values:
                        - "0.001"
                        - "-0.001"
                    - name: "rel_change"
                      values:
                        - "1"
                        - "-1"
                - attribute: "desiredPointing"
                  properties:
                    - name: "abs_change"
                      values:
                        - "0.001"
                        - "-0.001"
                    - name: "rel_change"
                      values:
                        - "1"
                        - "-1"
  {{- end }}
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.global.skatmc.registry}}"
  image: "{{.Values.global.skatmc.image}}"
  tag: "{{.Values.global.skatmc.tag}}"
  pullPolicy: "{{.Values.global.skatmc.pullPolicy}}"
